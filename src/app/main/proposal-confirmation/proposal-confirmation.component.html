<div style="padding: 15px;">
  <h2>Proposal Confirmation</h2>
  <form>

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Main Type</label>
      <div class="col-sm-10">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline1">Claim</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">Underwriting</label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Doctor List</label>
      <div class="col-sm-10">
        <select class="custom-select ">
          <option>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>


    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Refer</label>
      <div class="col-sm-10">
        <select class="custom-select ">
          <option>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">upload</label>
      <div class="col-sm-5" style="margin-left: 15px; margin-right: 15px;">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
    </div>


    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Comments</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary float-right">Save</button>
      </div>
    </div>
  </form>
</div>
