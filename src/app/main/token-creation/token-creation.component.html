 <div style="padding: 15px;">
  <h2>Token Creation</h2>
  <form>

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Main Type</label>
      <div class="col-sm-10">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline1">Claim</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">Underwriting</label>
        </div>
      </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Proposal No.</label>
        <div class="col-sm-10">
          <label for="" class="col-sm-2" style="padding: 0 !important;">{{proNo}}</label>
        </div>
      </div>

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Customer Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" placeholder="Customer Name">
      </div>
    </div>

    

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Customer NIC</label>
      <div class="col-sm-10">
        <input type="number" class="form-control"  placeholder="Customer NIC">
      </div>
    </div>


    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Date & Time</label>
      <div class="col-sm-10">
        <input [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="Date Time" class="form-control" aria-describedby="inputGroup-sizing-sm">
        <owl-date-time #dt2></owl-date-time>
      </div>
      
    </div>

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Lab Category</label>
      <div class="col-sm-10">
        <select class="custom-select " >
          <option >Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Assign To Lab</label>
        <div class="col-sm-10">
          <select class="custom-select " >
            <option >Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Comments</label>
          <div class="col-sm-8">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary float-right">Save</button>
      </div>
    </div>
    <ng-multiselect-dropdown
  [placeholder]="'custom placeholder'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
  </form>
</div>
